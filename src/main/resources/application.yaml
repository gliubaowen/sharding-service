spring:
   jpa:
      database: postgresql
      show-sql: true
      hibernate:
         ddl-auto: none
         properties:
            hibernate:
               jdbc:
                  lob:
                     non_contextual_creation: truee
   devtools:
      restart:
         enabled: true # 热部署开关，false即不启用热部署
         exclude: test/** # 指定目录不更新
#         additional-paths: src/main/java # 指定热部署的目录
      
logging:
   path: /opt/log/common-data/
   file: /opt/log/common-data/data-service.log
   level:
      root: DEBUG
#      org:
#         hibernate: DEBUG
hibernate:
   jdbc:
      lob:
         non_contextual_creation: true
         
